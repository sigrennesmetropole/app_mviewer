<div class="" role="search" id="searchtool">
  <p>Recherche par adresse: </p>
  <div class="form-group input-group" id="fieldWrapper">
    <input type="text" class="form-control" i18n="navbar.search.placeholder" id="searchfield">
    <div class="input-group-btn">
      <button id="buttonSearchField" type="button" class="btn btn-default" aria-label="Help" data-toggle="modal" data-target="#parameterspanel">
        <span class="glyphicon glyphicon-option-vertical"></span>
      </button>
    </div>
  </div>
</div>

<div id="parcelSelectors" class="parcelSelectors">
  <p id="parcelSelectorsLegend">Recherche par parcelle: </p>
  <div id="communeSearchContainer"><select id="communeSearch" name="communeSearch" class="form-control"></select></div>
  <div id="sectionInputContainer" class="sectionInputContainer"><select id="section" class="sectionsList form-control"></select></div>
  <div id="parcelleInputContainer" class="parcelleInputContainer"><select id="parcelle" class="parcellesList form-control" disabled></select></div>
</div>
